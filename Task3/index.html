<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
   body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form {
    width: 90%;
    max-width: 400px;
    background-color: rgb(223, 136, 136);
    padding: 20px;
    border-radius: 15px;
}

.heading, .name, .detail, .checkbox, .button {
    text-align: center;
}

input {
    color: rgb(81, 3, 3);
    border-radius: 15px;
    border: none;
    background-color: rgb(240, 219, 219);
    width: 100%;
    padding: 10px;
    display: block;
    width: 100%;
    height: 30px;
    margin: 10px 0;
    padding: 5px;
}

button {
    width: 100%;
    height: 30px;
    background-color: rgb(78, 78, 240);
    color: white;
    border-radius: 15px;
    border: none;
    margin-top: 20px;
    cursor: pointer;
}

/* Media queries for responsiveness */
@media (max-width: 600px) {
    .form {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="form">
        <div class="heading">
            <h2>Sign Up</h2>
        </div>

        <div class="fields">
            <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>

            <div class="detail">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="tel" placeholder="Ph#">
                <input type="text" placeholder="Practice field">
                <input type="text" placeholder="Role">
            </div>

            <div class="checkbox">
                <input type="checkbox">
                <span>You agree to our Term and Privacy Policy</span>
            </div>

            <button>Send</button>
        </div>
    </div>
</body>
</html>
